<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Happy Anniversary, Love!</h1>

                    <img src="./images/New Project 9 [E1ACD01].jpg" alt="Memory 2">

                </div>

                    <img src="./images/1000010909.jpg" alt="Memory 3">

                </div>
                <!-- Add more images and captions here -->
            </div>
        </div>
        <div class="surprise-message">
            <h2>Here's a Special Message for You</h2>
            <button id="heartBtn">❤️</button>
            <p id="hiddenMessage" class="hidden">You are my everything! I love you more with each passing day.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
